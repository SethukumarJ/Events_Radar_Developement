        type: boolean
      question:
        maxLength: 50
        minLength: 2
        type: string
      title:
        type: string
      username:
        type: string
    required:
    - question
    type: object
  domain.Users:
    properties:
      email:
        type: string
      eventid:
        type: integer
      firstname:
        maxLength: 50
        minLength: 2
        type: string
      lastname:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phonenumber:
        type: string
      profile:
        type: string
      userid:
        type: integer
      username:
        maxLength: 50
        minLength: 2
        type: string
      verification:
        type: boolean
      vip:
        type: boolean
    required:
    - email
    - firstname
    - lastname
    - password
    - username
    type: object
  response.Response:
    properties:
      data: {}
      errors: {}
      message:
        type: string
      status:
        type: boolean
    type: object
