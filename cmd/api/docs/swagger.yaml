        type: string
      linkedin:
        type: string
      qualification:
        type: string
      skills:
        type: string
      twitterlink:
        type: string
      username:
        maxLength: 50
        minLength: 2
        type: string
      websitelink:
        type: string
    required:
    - username
    type: object
  domain.Events:
    properties:
      applicationclosingdate:
        type: string
      applicationlink:
        type: string
      approved:
        type: boolean
      archived:
        type: boolean
      createdat:
        type: string
      cusatonly:
        type: boolean
      eventdate:
        type: string
      eventid:
        type: integer
      eventpic:
        type: string
      location:
        type: string
      longdiscription:
        type: string
      maxapplications:
        type: integer
      online:
        type: boolean
      organizername:
        type: string
      paid:
        type: boolean
      sex:
        type: string
      shortdiscription:
        type: string
      subevents:
        type: string
      title:
        maxLength: 50
        minLength: 2
        type: string
      websitelink:
        type: string
    required:
    - eventdate
    - eventpic
    - organizername
    - title
    type: object
  domain.Faqas:
    properties:
      answerid:
        type: integer
      createdat:
        type: string
      faqaid:
        type: integer
      organizername:
        type: string
